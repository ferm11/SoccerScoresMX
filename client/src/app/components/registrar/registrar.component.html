<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>SOCCER SCORES MX</h1>
    <div id="formulario" class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <h2>Registro</h2>
                    <div class="form-group">
                        <input type="mail" name="mail" [(ngModel)]="user.mail" placeholder="Correo Electronico" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="user.username" placeholder="Usuario" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="user.pass" placeholder="Contraseña" class="form-control">
                    </div>
                    <div class="form-group"><input type="password" name="repeat"  placeholder="Repetir contraseña" class="form-control">
                    </div>
                    <button class="btn btb-success btn-block" (click)="saveNewUser()">REGISTRARSE</button>
                </form>
            </div>
        </div>
    </div>
    <img id="logo" src="https://i.ibb.co/sw6ch7m/logo-removebg-preview.png" alt="">
</body>
</html>
