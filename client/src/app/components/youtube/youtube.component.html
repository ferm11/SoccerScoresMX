<body>
  <div class="main-container">
    <h3 class="fs-2 fw-bolder text-light">Videos destacados de la liga MX</h3>
        <div class="card-group">
            <div *ngFor="let videos of misVideos">
                <div class="card text-center" *ngIf="videos.id.videoId" id="tarjeta">
                    <img [src]="videos.snippet.thumbnails.medium.url" class="card-img-top" alt="" id="imagen">
                    <div class="card-body">
                        <h5 class="card-title">{{videos.snippet.title}}</h5>
                        <p class="card-text">{{videos.snippet.description}}</p>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="detalleVideo(videos.id.videoId)">Ver video</button>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Publicado: {{videos.snippet.publishedAt | date}}</small>
                    </div>
                    </div>
            </div>
        </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
            <iframe width="100%" height="250px" [src]="videoId | youtube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-danger" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</body>
