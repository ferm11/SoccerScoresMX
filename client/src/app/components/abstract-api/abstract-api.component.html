<h1 align="center">Api Localización por IP</h1>
<br/>
<table class="table table-hover">
<tbody>
    <thead>
        <th colspan="2" id="datos">Datos</th>
    </thead>

    <tr class="table-active">
        <th>País</th><td>{{country}}</td>
    </tr>

    <tr class="table-active">
        <th>IP</th><td>{{ip}}</td>
    </tr>

    <tr class="table-active">
        <th>Ciudad</th><td>{{city}}</td>
    </tr>

    <tr class="table-active">
        <th>Código postal</th><td>{{cp}}</td>
    </tr>

    <tr class="table-active">
        <th>Región</th><td>{{region}}</td>
    </tr>

    <tr class="table-active">
        <th>Continente</th><td>{{continent}}</td>
    </tr>

    <tr class="table-active">
        <th>Latitud</th><td>{{lat}}</td>
    </tr>

    <tr class="table-active">
        <th>Longitud</th><td>{{lng}}</td>
    </tr>

    <tr class="table-active">
        <th>Hora</th><td>{{time}}</td>
    </tr>

    <tr class="table-active">
        <th>ISP</th><td>{{isp}}</td>
    </tr>

    <tr class="table-active">
        <th>Bandera</th><td><img src="{{flag}}" class="rounded img-fluid"></td>
    </tr>
</tbody>
</table>
